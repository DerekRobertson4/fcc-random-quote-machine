<!DOCTYPE html>
<html lang="en" class="w-100 h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quote Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body class="d-flex justify-content-center align-items-center w-100 h-100 .bg-image">
  <div id="quote-box" class="container-sm bg-light ">
    <div id="quote">
      <blockquote class="blockquote d-flex text-center">
        <i class="fas fa-quote-left fa-2x"></i>
        <p id="text" class="mx-2"></p>
        <i class="fas fa-quote-right fa-2x align-self-end"></i>
      </blockquote>
      <footer id="author" class="blockquote-footer mt-4"></footer>
    </div>
    <div id="button-row">
      <a href="https://www.twitter.com/intent/tweet" id="tweet-quote" class="bi bi-twitter bi-lg mt-4" title="Tweet this quote!"
        target="_top">  
      </a>
      <button id="new-quote" type="button" class="btn btn-primary">New Quote</button>
    </div>
  </div>
  <!--Load FontAwesome-->
  <script src="https://kit.fontawesome.com/03820e73e1.js" crossorigin="anonymous"></script>
  <!--Load Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script type=text/javascript src="main.js"></script>
</body>
</html>
